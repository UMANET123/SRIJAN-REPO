version: '2'

services:
  nginx:
    build:
      context: .docker/
      dockerfile: Dockerfile
    links:
      - node1:node1
    depends_on:
      - node1
    ports:
      - "5000:5000"
    networks:
      - app-network
    
  node1:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - $HOME/logs:/var/log
    ports:
      - "5000"
    environment:
      - INSTANCE=node1
    networks:
      - app-network

networks:
  app-network:
    driver: bridge